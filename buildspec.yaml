version: 0.2

phases:
  install:
    commands:
      - echo Installing Docker...
      - yum update -y
      - yum install -y docker
      - dockerd &
      - sleep 100

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 289525298288.dkr.ecr.ap-northeast-1.amazonaws.com
      - export REPOSITORY_URI_DB=289525298288.dkr.ecr.ap-northeast-1.amazonaws.com/housebook_db
      - export REPOSITORY_URI_APP=289525298288.dkr.ecr.ap-northeast-1.amazonaws.com/housebook_app
      - export REPOSITORY_URI_FRONT=289525298288.dkr.ecr.ap-northeast-1.amazonaws.com/housebook_front
      - export REPOSITORY_URI_WEB=289525298288.dkr.ecr.ap-northeast-1.amazonaws.com/housebook_web
      - echo $REPOSITORY_URI_DB
      - echo $REPOSITORY_URI_APP
      - echo $REPOSITORY_URI_FRONT
      - echo $REPOSITORY_URI_WEB

  build:
    commands:
      - echo Build phase...
      - docker build -t db:latest -f db/Dockerfile db/.
      - docker build -t app -f app/Dockerfile app/.
      - docker build -t front -f front/Dockerfile front/.
      - docker build -t web -f web/Dockerfile web/.

  post_build:
    commands:
      - echo Pushing the Docker images...
      - docker tag db:latest 289525298288.dkr.ecr.ap-northeast-1.amazonaws.com/housebook_db:db_latest
      - docker tag app:latest $REPOSITORY_URI_APP:app_latest
      - docker tag front:latest $REPOSITORY_URI_FRONT:front_latest
      - docker tag web:latest $REPOSITORY_URI_WEB:web_latest
      
      # # プッシュ前にイメージが存在することを確認
      # - docker images | grep 289525298288.dkr.ecr.ap-northeast-1.amazonaws.com/housebook_db:db_latest
      # - docker images | grep $REPOSITORY_URI_APP:app_latest
      # - docker images | grep $REPOSITORY_URI_FRONT:front_latest
      # - docker images | grep $REPOSITORY_URI_WEB:web_latest
      
      - docker images

      - docker push 289525298288.dkr.ecr.ap-northeast-1.amazonaws.com/housebook_db:db_latest
      - docker push $REPOSITORY_URI_APP:app_latest
      - docker push $REPOSITORY_URI_FRONT:front_latest
      - docker push $REPOSITORY_URI_WEB:web_latest

      - echo Images pushed to ECR
