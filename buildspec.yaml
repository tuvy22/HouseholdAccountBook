version: 0.2

phases:
  install:
    commands:
      - echo Installing...

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.ap-northeast-1.amazonaws.com

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...

build-graph:
  phases:
    - identifier: build_app
      buildspec: buildspec_app.yml
    - identifier: build_front
      buildspec: buildspec_front.yml
      depends-on:
        - build_app
    - identifier: build_web
      buildspec: buildspec_web.yml
      depends-on:
        - build_front

artifacts:
  files:
    - app/imageDetail.json
    - front/imageDetail.json
    - web/imageDetail.json
    - appspec.yaml
